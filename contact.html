  <main class="container content">
    <h1>Contact</h1>
    <section class="contact-cards fade-up">
      <div>
        <h3>Phone</h3>
        <p><a href="tel:+2348076067018">08076067018</a></p>
      </div>
      <div>
        <h3>WhatsApp</h3>
        <p><a href="https://wa.me/2348076067018" target="_blank" rel="noopener">Chat on WhatsApp</a></p>
      </div>
      <div>
        <h3>Email</h3>
        <p><a href="mailto:Paviilahagric@gmail.com">Paviilahagric@gmail.com</a></p>
      </div>
      <div>
        <h3>Address</h3>
        <p>No. 8 Railway Bye Pass, High Level</p>
      </div>
    </section>

    <section class="contact-form fade-up delay-1">
      <h2>Send us a message</h2>
      <form id="contactForm">
        <label>
          Name
          <input name="name" required />
        </label>
        <label>
          Email
          <input name="email" type="email" required />
        </label>
        <label>
          Phone
          <input name="phone" />
        </label>
        <label>
          Message
          <textarea name="message" rows="4" required></textarea>
        </label>
        <div>
          <button type="submit" class="btn">Send</button>
        </div>
        <p id="contactMsg" class="muted"></p>
      </form>
      <p class="muted">You can also reach us on WhatsApp or by phone.</p>
    </section>
