<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Admin â€” Pavillah</title>
  <meta name="description" content="Admin page for client to upload projects." />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="assets/images/pavilah.svg" alt="logo" width="48" height="48">
        <span>Pavillah Agricultural Services</span>
      </a>
    </div>
  </header>

  <main class="container content">
    <h1>Client Admin</h1>

    <section id="auth" class="card fade-up">
      <h2>Login / Signup</h2>
      <form id="loginForm">
        <label>Email<input type="email" name="email" required></label>
        <label>Password (for signup/login)<input type="password" name="password" required></label>
        <div>
          <button type="button" id="signupBtn" class="btn">Sign Up</button>
          <button type="button" id="loginBtn" class="btn ghost">Log In</button>
          <button type="button" id="logoutBtn" class="btn hidden">Log Out</button>
        </div>
        <p id="authMsg" class="muted"></p>
      </form>
    </section>

    <section id="uploader" class="card fade-up delay-1 hidden">
      <h2>Upload Project</h2>
      <form id="projectForm">
        <label>Project Title<input name="title" required></label>
        <label>Description<textarea name="description" rows="4" required></textarea></label>
        <label>Images (you can choose multiple)<input name="images" type="file" accept="image/*" multiple></label>
        <label>Short video link (YouTube/Drive) - optional<input name="videoLink" type="url" placeholder="https://..." /></label>
        <div><button class="btn" type="submit">Create Project</button></div>
        <p id="projMsg" class="muted"></p>
      </form>
    </section>

    <section id="uploadsList" class="card hidden">
      <h3>Your recent uploads</h3>
      <div id="recentUploads"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script type="module">
    import { initSupabase, adminAuthHandlers, adminUploadHandlers } from './assets/js/main.js';
    const SUPABASE_URL = 'REPLACE_WITH_YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'REPLACE_WITH_YOUR_SUPABASE_ANON_KEY';
    const supabase = initSupabase(SUPABASE_URL, SUPABASE_ANON_KEY);
    adminAuthHandlers(supabase);
    adminUploadHandlers(supabase);
  </script>
</body>
</html>
